<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

            /* background-size: cover;  èƒŒæ™¯å›¾ç‰‡è¦†ç›–æ•´ä¸ªé¡µé¢ */
            /* background-position: center;  èƒŒæ™¯å›¾ç‰‡å±…ä¸­ */
            /* background-repeat: no-repeat;  ä¸é‡å¤èƒŒæ™¯å›¾ç‰‡ */
        }
        h1 {
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .matched {
            background-color: #88ff88;
            pointer-events: none;
        }
        .hidden {
            background-color: #eee;
            cursor: default;
        }
    </style>
</head>
<body>

    <h1>Matching Game</h1>
    <div id="game-board"></div>
    <p>æœ€çŸ­æ¸¸æˆæ—¶é•¿ï¼š<span id="best-time">N/A</span></p>
    <p>å½“å‰æ¸¸æˆæ—¶é•¿ï¼š<span id="current-time">0</span></p>
    <button id="restartButton" style="margin-top: 20px;">Restart Game</button>

    <!-- <form action="5" method="post">
        <button id="restartButton" style="margin-top: 20px;">Leader Board</button>
    </form> -->

    <script>
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ‰', 'ğŸ’', 'ğŸ“', 'ğŸ', 'ğŸ‘'];
        let shuffledSymbols = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let startTime, endTime;
        let currentTimeInterval;
        let bestTime = localStorage.getItem('bestTime') ? parseFloat(localStorage.getItem('bestTime')) : null;

        // Display best time on page load
        if (bestTime !== null) {
            document.getElementById('best-time').textContent = bestTime + ' s';
        }

        // Initialize the game
        function initGame() {
            // Shuffle the symbols and duplicate them for pairs
            shuffledSymbols = shuffle([...symbols, ...symbols]);
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = ''; // Clear the board
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            clearInterval(currentTimeInterval);
            document.getElementById('current-time').textContent = '0';

            // Set the start time
            startTime = new Date();
            currentTimeInterval = setInterval(updateCurrentTime, 1000);

            // Create 16 cards (4x4 grid)
            shuffledSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // Shuffle the array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Flip a card
        function flipCard(event) {
            if (lockBoard) return;
            const clickedCard = event.target;

            // Prevent clicking the same card twice
            if (clickedCard === firstCard) return;

            clickedCard.classList.remove('hidden');
            clickedCard.textContent = clickedCard.dataset.symbol;

            if (!firstCard) {
                firstCard = clickedCard;
                return;
            }

            secondCard = clickedCard;
            lockBoard = true;

            checkForMatch();
        }

        // Check if two selected cards match
        function checkForMatch() {
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        // Disable matched cards
        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            if (document.querySelectorAll('.card.matched').length === 16) {
                endGame();
            }

            resetBoard();
        }

        // Unflip cards if not a match
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.add('hidden');
                firstCard.textContent = '';
                secondCard.classList.add('hidden');
                secondCard.textContent = '';
                resetBoard();
            }, 1000);
        }

        // Reset variables
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        // End game and calculate time
        function endGame() {
            clearInterval(currentTimeInterval);
            endTime = new Date();
            const gameTime = Math.floor((endTime - startTime) / 1000);
            document.getElementById('current-time').textContent = gameTime + ' ç§’';

            // Check if it's the best time
            if (bestTime === null || gameTime < bestTime) {
                bestTime = gameTime;
                localStorage.setItem('bestTime', bestTime);
                document.getElementById('best-time').textContent = bestTime + ' ç§’';
            }
        }

        // Update the current game time
        function updateCurrentTime() {
            const currentTime = Math.floor((new Date() - startTime) / 1000);
            document.getElementById('current-time').textContent = currentTime + ' ç§’';
        }

        // Restart game
        document.getElementById('restartButton').addEventListener('click', initGame);

        // Start game on page load
        initGame();
    </script>

</body>
</html>
